<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Color</title>
        <meta name="description" content="">

    <body>
        <div class="wrapper">
            
            <div id="main">
                <h2>Color your world.</h2>
                <div class="row">
                    <article class="full">              
                        <label for="colour">Colour:</label><br />
                        <input type="text" name="colour" id="colour" placeholder="#f4f4f4" /><br /><br />
                        <input type="submit" name="coloursubmit" id="coloursubmit" value="Update" />
                    </article>     
                    <br /><br /><br />
                    <article class="full">              
                        <label for="colour">Pulse:</label><br />
                        <input type="text" name="colour1" id="colour1" placeholder="#f4f4f4" />
                        <input type="text" name="colour2" id="colour2" placeholder="green" />
                        <input type="text" name="miliseconds" id="miliseconds" placeholder="1000 (miliseconden)" /><br /><br />
                        <input type="submit" name="pulsesubmit" id="pulsesubmit" value="Update" />
                        <input type="submit" name="pulsestop" id="pulsestop" value="Stop" />
                    </article>    
                </div>
            </div>
            <footer id="footer">&copy; Sweebr Development</footer>
